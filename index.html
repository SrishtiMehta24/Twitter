<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter | Login Page</title>
    <!-- Linking css file -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font | Source : google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300&family=Red+Rose&display=swap" rel="stylesheet">
    <!-- Fon awesome cdn -->
    <script src="https://kit.fontawesome.com/de1287c4a3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="head">
            <i class="fa-solid fa-xmark"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
        <h1>Sign in to Twitter</h1>
        <div class="google">
            <i class="fa-brands fa-google"></i>
            <a href="#">Sign in with Google</a>
        </div>
        <div class="apple">
            <i class="fa-brands fa-apple"></i>
            <a href="#">Sign in with Apple</a>
        </div>
        <div class="or">
            <div class="line"></div>
            <p>or</p>
            <div class="line"></div>
        </div>
        <form>
            <input type="text" type="email" type="number" name="input" id="input" placeholder="Phone, email or username">
            <button id="next"><a href="#">Next</a></button>
            <button id="password"><a href="#">Forget Password?</a></button>
        </form>
        <div class="end">
            <p>Don't have an account?</p>
            <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
